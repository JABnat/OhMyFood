<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="../css/restaurants.css" type="text/css" rel="stylesheet" />
    <link href="../scss/restaurants.scss" type="text/scss" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- /FONTS -->
    <meta charset="utf-8" />
    <title>OhMyFood - Natasha Jabury</title>
    <!-- ICONS -->
    <script
      src="https://kit.fontawesome.com/708d10aa57.js"
      crossorigin="anonymous"
    ></script>
    <!-- /ICONS -->

  <body>
    <header>
      <div class="nav">
        <div class="logo-border">
          <a class="back" href="#">
            <i class="fa-solid fa-arrow-left-long"></i>
          </a>
          <a class="logo" href="#">
            <img
              class="logo-png"
              src="/images/logo/ohmyfood.png"
              alt="oh my food logo"
            />
          </a>
        </div>
      </div>
    </header>
    <img
      class="background"
      src="/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
      alt="two poached eggs on siced bread topped with hollondaise sauce"
    />
    <div class="content">
      <div class="title-group">
        <h2>À la française</h2>
        <i class="fa-regular fa-heart fa-xl"></i>
      </div>
      <div class="text-group">
        <h3>ENTRÉES</h3>
        <p class="underline"></p>
        <div class="cards">
          <p><strong>Tartare de poulpe acidulé</strong></p>
          <div class="text-icon">
            <div class="ingreditents">
              <p>Aux zests d'orange</p>
            </div>
            <div class="price">
              <p><strong>25€</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="footer">
      <div class="footer-group">
        <h3 class="title">ohmyfood</h3>
        <div class="group">
          <div class="icon">
            <a href="#" class="links">
              <i class="fas fa-utensils fa-med"></i>
              <span class="link">Proposer un restaurant</span>
            </a>
          </div>
          <div class="icon">
            <a href="#" class="list">
              <i class="fas fa-handshake fa-sm"></i>
              <span class="link">Deveir partenaire</span>
            </a>
          </div>
          <a href="#" class="link">Mentions légales</a>
          <a href="#" class="link">Contact</a>
        </div>
      </div>
    </div>
